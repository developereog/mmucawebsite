    <!-- Include FullCalendar JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendarEl = document.getElementById('calendar');
            const upcomingEventsEl = document.getElementById('upcoming-events');
            const currentDate = new Date();
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'listMonth',
                events: [
                    {
                        title: 'Event 1',
                        start: '2024-04-10',
                        end: '2024-04-12'
                    },
                    {
                        title: 'Event 2',
                        start: '2024-04-15T12:00:00',
                        end: '2024-04-15T14:00:00'
                    }
                    // Add more events as needed
                ],
                eventDidMount: function(info) {
                    if (info.event.start > currentDate) {
                        const eventDiv = document.createElement('div');
                        eventDiv.innerText = info.event.title + ' - ' + info.event.start.toLocaleString();
                        upcomingEventsEl.appendChild(eventDiv);
                    }
                }
            });
            calendar.render();
        });
    </script>
